<div class="row">
  <div class="col-lg-12">
    <rd-widget>
	  <rd-widget-header icon="fa-tasks" title="User"></rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table">
			<thead>
				<tr>
				  <th>Username</th>
				  <th>First Name</th>
				  <th>Last Name</th>
				  <th>Telephone</th>
				  <th>E-mail</th>
				  <th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
				  <td>{{user.username}}</td>
				  <td>{{user.first_name}}</td>
				  <td>{{user.last_name}}</td>
				  <td>{{user.telephone}}</td>
				  <td>{{user.email}}</td>
				  <td>{{user.address}}</td>
				  <td><a href="#/edit/{{user.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button></td>
				</tr>
			</tbody>
          </table>
        </div>      
      </rd-widget-body>
    </rd-widget>
</div>
